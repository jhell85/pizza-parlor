<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Bros</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Pizza Bros Pizzeria</h1>
    <div id="order">
      <table class="table table-sm">
        <thead>
          <tr class="table-primary">
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Toppings</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="pizza-table">
          
        </tbody>
      </table>
    </div>
    <form id="form-pizza">
    <div class="container">
      <div class="row">
<!-- -----------pizza Size container------------------------------ -->
        <div class="col-md-4 box-decore">
          <h4>What size is your appetite?</h4>
          <div class="form-check">
            <input class="pizza-size form-check-input" type="radio" id="small" name="pizza-size" value="Small">
            <label class="form-check-label" for="exampleRadios1">
              Small......$10
            </label>
          </div>
          <div class="form-check">
            <input class="pizza-size form-check-input" type="radio" name="pizza-size" id="medium" value="Medium">
            <label class="form-check-label" for="exampleRadios2">
              Medium..$15
            </label>
          </div>
          <div class="form-check">
            <input class="pizza-size form-check-input" type="radio" id="large" name="pizza-size" value="Large">
            <label class="form-check-label" for="exampleRadios2">
              Large......$18
            </label>
          </div>
        </div>
<!-- -----------------pizza toppings container ------------------ -->
        <div class="col-md-4 box-decore">
          <div>
            <h4>Select some toppings</h4>
            <div class="form-check">
              <input class="form-check-input toppings" type="checkbox" name="toppings4" value="Cheese"
                id="cheese">
              <label class="form-check-label" for="defaultCheck1">
                Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input toppings" type="checkbox" name="toppings1" value="Pepperoni" id="pepperoni">
              <label class="form-check-label" for="defaultCheck1">
                Pepperoni (add $2)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input toppings" type="checkbox" name="toppings2" value="Sausage" id="sausage">
              <label class="form-check-label" for="defaultCheck1">
                Sausage (add $2)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input toppings" type="checkbox" name="toppings3" value="Mushrooms"
                id="mushrooms">
              <label class="form-check-label" for="defaultCheck1">
                Mushrooms (add $ .75)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input toppings" type="checkbox" name="toppings4" value="Pineapple"
                id="pineapple">
              <label class="form-check-label" for="defaultCheck1">
                Pineapple (add $ .75)
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </div>
    </div>
  </form>
    <div id="pizza-image"></div>
  </div>

</body>

</html>
